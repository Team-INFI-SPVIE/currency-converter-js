<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Convertisseur</title>
  </head>
  <body>
    <div class="wrapper">
      <header>CONVERTISSEUR DE DEVISES</header>
      <div class="content">
        <form action="#">
          <div class="amount">
            <p>Entrer le montant</p>
            <input type="text" value="1" />
          </div>
          <div class="drop-list">
            <div class="from">
              <p>De</p>
              <div class="select-box">
                <img src="https://flagcdn.com/48x36/fr.png" alt="flag" />
                <select>
                  <!-- JavaScript -->
                </select>
              </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>

            <div class="to">
              <p>A</p>
              <div class="select-box">
                <img src="https://flagcdn.com/48x36/ci.png" alt="flag" />
                <select>
                  <!-- JavaScript -->
                </select>
              </div>
            </div>
          </div>
          <div class="exchange-rate">Load...</div>
          <button>Convertir</button>
        </form>
      </div>
    </div>

    <script src="js/apikey.js"></script>
    <script src="js/countryList.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
